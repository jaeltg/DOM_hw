<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Movie Marathon!</title>
</head>
<body>
    <h1>Movie Marathon!</h1>
    <form id="new-movie-form">
        <div id="form-wrapper">
            <div class="form-item">
            <label for="title">Title</label>
            <input type="text" id="title" required/>
            </div>

            <div class="form-item">
            <label for="year">Year</label>
            <input type="number" id="year" required/>
            </div>

            <div class="form-item">
                <label for="runningTime">Running Time</label>
                <input type="number" id="runningTime" required/>
            </div>

            <div class="form-item">
                <input type="radio" id="newWatch" name="newRewatch" value="New Watch" checked>
                <label for="newWatch">New Watch!</label>
                <input type="radio" id="reWatch" name="newRewatch" value="Rewatch">
                <label for="reWatch">ReWatch!</label>
            </div>
        </div>
        <div>
        <input type="submit" value="Add Movie" id="submit" class="button"/>
        </div>
    </form>

    <button id="delete-all" class="button">Delete All</button>

    <h2>To-Watch List:</h2>
    <ul id="movie-list"></ul>
</body>
</html>
